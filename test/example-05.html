<!DOCTYPE html>
<html>
<head>
	<title>onload和onunload</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function checkCookies() {
			if(navigator.cookieEnabled == true){
				alert('已启用 cookie');
			}else{
				alert('未启用 cookie');
			}
		}
	</script>
</head>
<body onload="checkCookies()" >
	<p>提示框告诉你，浏览器是否已经启用cookie。</p>
</body>
</html>
