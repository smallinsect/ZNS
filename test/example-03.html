<!DOCTYPE html>
<html>
<head>
	<title>向button元素分配onclick事件</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function displayDate() {
			document.getElementById('demo').innerHTML = Date();
		}
	</script>
</head>
<body>
	<button onclick="displayDate()">点击这里</button>
	<p id="demo"></p>
</body>
</html>
