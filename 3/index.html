<html>
	<head>
		<title>这是我的外包</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<link id="lk" rel="stylesheet" type="text/css" href="">

		<style type="text/css">
			#div1 {width: 200px; height: 200px; background: #ccc;}
		</style>
		<script type="text/javascript">
			function toGreen(){
				var oDiv = document.getElementById('div1');

				oDiv.style.background = 'green';
			}
			function toBlue(){
				var oDiv = document.getElementById('div1');

				oDiv.style.background = 'blue';
			}
			function toRed(){
				var oDiv = document.getElementById('div1');

				oDiv.style.background = 'red';
			}
			function toColour(colour){
				var oDiv = document.getElementById('div1');

				oDiv.style.background = colour;
			}
			function toWidth(){
				var oDiv = document.getElementById('div1');

				oDiv.style.width = '300px';
			}
			function toHeight(){
				var oDiv = document.getElementById('div1');

				oDiv.style.height = '300px';
			}
			function setStyle(name, value){
				var oDiv = document.getElementById('div1');
				oDiv.style[name] = value;
			}
		</script>
	</head>
	<body>
		<!--
		<a href="javascript:;">链接</a>
		-->
		<!--
		<input type="button" value="变绿" onclick="toGreen()" name="">

		-->
		<!--
		<input type="button" value="变绿" onclick="toColour('green')" name="">
		<input type="button" value="变蓝" onclick="toColour('blue')" name="">
		<input type="button" value="变红" onclick="toColour('red')" name=""><br>
		<input type="button" value="变宽" onclick="toWidth()">
		<input type="button" value="变高" onclick="toHeight()">
		-->
		<input type="button" value="变绿" onclick="setStyle('background', 'green')" name="">
		<input type="button" value="变蓝" onclick="setStyle('background', 'blue')" name="">
		<input type="button" value="变红" onclick="setStyle('background', 'red')" name=""><br>
		<input type="button" value="变宽" onclick="setStyle('width', '400px')">
		<input type="button" value="变高" onclick="setStyle('height', '400px')">
		<input type="button" value="变宽" onclick="setStyle('width', '200px')">
		<input type="button" value="变高" onclick="setStyle('height', '200px')">
		<div id="div1"></div>
	</body>

</html>
