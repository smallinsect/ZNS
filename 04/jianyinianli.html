<html>
	<head>
		<title>这是我的外包</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<link id="lk" rel="stylesheet" type="text/css" href="css.css">
		<style type="text/css">
		</style>
		<script type="text/javascript">
			window.onload = function () {
				var oDiv = document.getElementById('div1');
				var oUl = oDiv.getElementsByTagName('ul')[0];
				var aLi = oUl.getElementsByTagName('li');
				for(var i = 0; i < aLi.length; ++i){
					aLi[i].index = i;
					aLi[i].onmouseover = function () {
						for(var i = 0; i < aLi.length; ++i){
							aLi[i].className = '';
						}
						aLi[this.index].className = 'box1';
					};
				}
			};
		</script>
	</head>
	<body>
		<div id="div1" class="div-box">
			<ul>
				<li class="box1">1<br>JAN</li>
				<li>2<br>FEB</li>
				<li>3<br>MAC</li>
				<li>4<br>APR</li>
				<li>5<br>MAY</li>
				<li>6<br>JUN</li>
				<li>7<br>JUL</li>
				<li>8<br>AUG</li>
				<li>9<br>SEP</li>
				<li>10<br>OCT</li>
				<li>11<br>NOV</li>
				<li>12<br>DEC</li>
			</ul>
			<div id="ul-div">
			</div>
		</div>
	</body>

</html>
