<html>
	<head>
		<title>这是我的外包</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		

		<style type="text/css">
			#btn1 {}
			#div1 {width: 100px; height: 500px; background: #ccc; display: none; }
			#div2 {width: 100px; height: 100px; border: 1px black solid;}
			#div3 {width: 100px; height: 100px; border: 1px red solid;}
			.box {background: #ccc;}
		</style>
		<script type="text/javascript">
			function display(){
				var oDiv = document.getElementById('div1');
				var oBtn = document.getElementById('btn1');
				if(oDiv.style.display == 'none'){
					oDiv.style.display = 'block';
					oBtn.value = '影藏';
				}else{
					oDiv.style.display = 'none';
					oBtn.value = '显示';
				}
			}
			function toRed(){
				var oDiv = document.getElementById('div2');
				oDiv.className = 'box';
				oDiv.id = 'div3';
			}
		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="显示" onclick="display()" name="">
		<div id="div1"></div>
		<a href="javascript: toRed();">链接</a>
		<div id="div2" ></div>
	</body>

</html>
